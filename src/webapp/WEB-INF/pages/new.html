<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form action="#" method="POST" th:action="@{/new}" th:object="${userCreate}">
    <label for="name">Name: </label>
    <input type="text" th:field="*{username}" id="name" required/>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email" required/>
    <br/>
    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password" required/>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
