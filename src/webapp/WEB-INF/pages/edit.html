<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>

<form th:method="POST" th:action="@{/edit(id=${userEdit.getId()})}" th:object="${userEdit}">

    <p th:text="'User id: ' + ${userEdit.getId()}">ID</p>

    <label for="name">Name: </label>
    <input type="text" th:field="*{username}" id="name" required/>
    <br/>

    <label for="lastname">Lastname: </label>
    <input type="text" th:field="*{email}" id="lastname"/>
    <br/>

    <label for="email">Email: </label>
    <input type="text" th:field="*{password}" id="email"/>
    <br/>

    <input type="submit" class="buttonEdit" value="Edit"/>
</form>

</body>
</html>
